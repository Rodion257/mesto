<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__edit-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="cards">
        <template id="card">
          <figure class="cards__item">
            <img class="cards__image" />
            <button class="cards__delete-button"></button>
            <figcaption class="cards__name">
              <p class="cards__name-caption"></p>
              <button type="button" class="cards__like-button"></button>
            </figcaption>
          </figure>
        </template>
      </section>

      <section class="popup">
        <form action="#" method="GET" name="user-form" class="popup__container">
          <button type="reset" class="popup__close-button"></button>
          <p class="popup__header">Редактировать профиль</p>
          <input type="text" name="user-name" class="popup__user popup__user_value_name" />
          <input type="text" name="user-description" class="popup__user popup__user_value_description" />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_card_add">
        <form action="#" method="GET" name="user-form" class="popup__container">
          <button type="reset" class="popup__close-button popup__close-button_card_close"></button>
          <p class="popup__header">Новое место</p>
          <input type="text" name="user-name" placeholder="Название" class="popup__user popup__user_place_name" />
          <input type="text" name="user-description" placeholder="Ссылка на картинку"
            class="popup__user popup__user_place_image" />
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </section>

      <section class="popup popup_image_open">
        <div class="popup__image-container">
          <button class="popup__close-button popup__close-button_image_close"></button>
          <img class="popup__image"
            src='#' alt="">
          <p class="popup__caption"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>

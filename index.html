<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого Место" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__edit-info">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form action="#" method="GET" name="user-form" class="popup__container" novalidate>
      <button type="reset" class="popup__close-button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input autocomplete="off" id="user-name" type="text" name="user-name" class="popup__input popup__input_value_name" minlength="2" maxlength="40" required/>
      <span id="user-name-error" class="popup__error popup__error_position_top"></span>
      <input  autocomplete="off" id="user-description" type="text" name="user-description" class="popup__input popup__input_value_description" minlength="2" maxlength="200" required/>
      <span id="user-description-error" class="popup__error popup__error_position_bottom"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Сохранить</button>
    </form>
  </section>

  <section class="popup popup_card_add">
    <form action="#" method="GET" name="user-form" class="popup__container" novalidate>
      <button type="reset" class="popup__close-button popup__close-button_card_close"></button>
      <h2 class="popup__header">Новое место</h2>
      <input  autocomplete="off" id="card-name" type="text" name="card-name" placeholder="Название" class="popup__input popup__input_place_name" minlength="1" maxlength="30" required/>
      <span id="card-name-error" class="popup__error popup__error_position_top"></span>
      <input  autocomplete="off" id="card-url" type="url" name="card-url" placeholder="Ссылка на картинку"
        class="popup__input popup__input_place_image" required/>
        <span id="card-url-error" class="popup__error popup__error_position_bottom"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
    </form>
  </section>

  <section class="popup popup_image_open">
    <figure class="popup__image-container">
      <button class="popup__close-button popup__close-button_image_close"></button>
      <img class="popup__image" src='#' alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </section>

  <template id="card">
    <figure class="cards__item">
      <img class="cards__image" />
      <button class="cards__delete-button"></button>
      <figcaption class="cards__name">
        <p class="cards__name-caption"></p>
        <button type="button" class="cards__like-button"></button>
      </figcaption>
    </figure>
  </template>

  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/utils.js"></script>
</body>

</html>
